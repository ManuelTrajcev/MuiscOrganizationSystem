<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Create Customer</title>
</head>
<body class="d-flex bg-light">
{% include 'sidebar.html' %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Create New Customer</h1>

    <form method="post" class="card p-4 shadow-sm bg-white">
        {% csrf_token %}

        <h4 class="mb-3">Customer Info</h4>
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" name="last_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Company</label>
            <input type="text" name="company" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Support Representative</label>
            <select name="support_rep_id" class="form-select">
                <option value="">-- Select Employee --</option>
                {% for emp in employees %}
                    <option value="{{ emp.employee_id }}">{{ emp.first_name }} {{ emp.last_name }}</option>
                {% endfor %}
            </select>
        </div>

        <hr>
        <h4 class="mb-3">Address Info</h4>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" name="address" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" name="city" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">State</label>
            <input type="text" name="state" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Country</label>
            <input type="text" name="country" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Postal Code</label>
            <input type="text" name="postalcode" class="form-control">
        </div>

        <hr>
        <h4 class="mb-3">Contact Info</h4>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Fax</label>
            <input type="text" name="fax" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Create Customer</button>
        </div>
    </form>
</div>
</body>
</html>
