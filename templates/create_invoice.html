<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <title>Create Invoice</title>
</head>
<body class="d-flex bg-light">
{% include 'sidebar.html' %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Create New Invoice</h1>

    <form method="post" class="card p-4 shadow-sm bg-white">
        {% csrf_token %}

        <div class="mb-3">
            <label for="customer_id" class="form-label"><strong>Select Customer</strong></label>
            <select name="customer_id" id="customer_id" class="form-select">
                <option value="">-- Choose Customer --</option>
                {% for cust in customers %}
                    <option value="{{ cust.customer_id }}">
                        {{ cust.first_name }} {{ cust.last_name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>Billing Address</strong></label>
            <input type="text" class="form-control" name="billing_address" required>
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>Billing City</strong></label>
            <input type="text" class="form-control" name="billing_city" required>
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>Billing Country</strong></label>
            <input type="text" class="form-control" name="billing_country" required>
        </div>
    
     <div class="mb-3">
            <label class="form-label"><strong>Billing State</strong></label>
            <input type="text" class="form-control" name="billing_state" required>
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>Billing Postal Code</strong></label>
            <input type="text" class="form-control" name="billing_postal_code">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Create Invoice</button>
        </div>
    </form>
</div>
</body>
</html>
